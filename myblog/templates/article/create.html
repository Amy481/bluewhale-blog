{% extends "base.html" %}
{% load %}
{% block title %}新增文章{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">新增文章</div>
                <div class="card-body">
                    <form method="post" action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">文章標題</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="body">文章內容</label>
                            <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                        </div>
                        <button type="submit" class="btn">完成</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
