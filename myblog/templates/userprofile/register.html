{% extends "base.html" %} {% load %}
{% block title %} 登入 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="register col-md-6">
            <div class="form-container">
                <form method="post" action=".">
                    {% csrf_token %}
                    <!-- 帳號 -->
                    <div class="form-group col-md-4">
                        <label for="username">帳號</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <!-- 信箱 -->
                    <div class="form-group col-md-4">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <!-- 密碼 -->
                    <div class="form-group col-md-4">
                        <label for="password">設置密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!-- 確認密碼 -->
                    <div class="form-group col-md-4">
                        <label for="password2">確認密碼</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <br>
                    <!-- 提交按鈕 -->
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <img src="https://img.technews.tw/wp-content/uploads/2020/07/17211042/blue-whale-3158626_1280-624x351.png"
                alt="圖片" class="form-image">
        </div>
    </div>
    {% endblock content %}
